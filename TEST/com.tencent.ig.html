    <title>PUBG MOBILE - App Details</title>
    <style>
        :root {
            --os-bg: #f3f4f6;
            --window-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .os-window {
            background: var(--window-bg);
            width: 100%;
            max-width: 900px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .title-bar {
            background: #e5e7eb;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #d1d5db;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .dot.red { background: #ff5f56; }
        .dot.yellow { background: #ffbd2e; }
        .dot.green { background: #27c93f; }
        .title-text {
            flex: 1;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            margin-right: 60px; /* Balance the dots */
        }
        .content {
            padding: 30px;
            overflow-y: auto;
        }
        .app-header {
            display: flex;
            gap: 24px;
            align-items: flex-start;
            margin-bottom: 30px;
        }
        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            object-fit: cover;
        }
        .app-info h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            color: var(--text-main);
        }
        .app-info p {
            margin: 0;
            line-height: 1.6;
            color: var(--text-muted);
            white-space: pre-wrap;
        }
        .screenshots-container {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding-bottom: 15px;
            scrollbar-width: thin;
        }
        .screenshots-container img {
            height: 350px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            object-fit: contain;
            background: #000;
        }
        @media (max-width: 600px) {
            .app-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .app-info h1 { font-size: 24px; }
            .screenshots-container img { height: 250px; }
        }
    </style>
</head>
